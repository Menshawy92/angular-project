<div class="p-4">
    <header class="d-flex justify-content-between align-items-center">
        <h1 class="m-0"> {{this.data ? "Edit new task":"Add new task"}} </h1>
        <button mat-flat-button matDialogClose class="text-danger">
            <mat-icon>close</mat-icon>
        </button>
    </header>
    <form [formGroup]="addForm">
        <div class="row mt-3">
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="title" formControlName="title">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100" >
                    <mat-label>User</mat-label>
                    <mat-select formControlName="user">
                        <mat-option *ngFor="let user of users" [value]="user?.name">
                            {{user?.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <!-- <div class="col-md-12 mb-2">
                <label for="uploadImageInput" class="btn btn-primary">Upload Image</label>
                <span>{{fileName}}</span>
                <input type="file" id="uploadImageInput" class="" hidden (change)="getImageName($event)" formControlName="Image">
            </div> -->
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Deadline Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="formDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="task description ...." formControlName="description"></textarea>
                </mat-form-field>

            </div>
        </div>

        <footer class="tw-p-6">
            <div class="d-flex justify-content-center align-items-center">
                <!-- <button (click)="getData()" mat-flat-button class="btn btn-success py-1 px-5 mx-2"
                    [disabled]="addForm.invalid">{{this.isEditMode ? "Create":"Update"}}</button> -->

                <button *ngIf="!data" (click)="getData()" mat-flat-button class="btn btn-success py-1 px-5 mx-2"
                    [disabled]="addForm.invalid">Create</button>

                <button *ngIf="data" (click)="getUpdate()" mat-flat-button class="btn btn-warning py-1 px-5 mx-2"
                    [disabled]="addForm.invalid">Update</button>

                <button mat-flat-button (click)="closeDialog()" class="btn btn-danger py-1 px-5">Close</button>
            </div>

        </footer>
    </form>

</div>
